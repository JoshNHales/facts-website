<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
    <div class="column">
                <div class="container"> 
        <img src="space.jpg" alt="space">
        <a href="space.html" target="_blank"><button class="btn">Space</button></a>
    </div>
</div>

  <div class="column">
    <img src="seaotter.jpg" alt="Forest" >
  </div>
  <div class="column">
    <img src="countries.png" alt="Mountains" >
  </div>
</div>

</body>
</html>
